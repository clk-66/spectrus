name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS universal binary — runs on both Apple Silicon and Intel
          - platform: macos-latest
            rust-targets: aarch64-apple-darwin,x86_64-apple-darwin
            tauri-args: --target universal-apple-darwin

          # Windows — both MSI (enterprise) and NSIS (user-friendly) installers
          - platform: windows-latest
            rust-targets: ''
            tauri-args: ''

          # Linux — Debian package + AppImage (no AppImage→deb name collision)
          - platform: ubuntu-22.04
            rust-targets: ''
            tauri-args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: pnpm

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Cache Rust build artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri

      # Linux: WebKit2GTK 4.1 (Tauri v2), libsecret (keyring crate), OpenSSL
      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsecret-1-dev \
            libssl-dev

      - name: Install JS dependencies
        run: pnpm install

      - name: Build client
        run: pnpm --filter @spectrus/client build

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Spectrus ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

      - name: Build Tauri app and publish release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Generate once with: pnpm --filter @spectrus/desktop tauri signer generate
          # Store the private key in the TAURI_SIGNING_PRIVATE_KEY repository secret.
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ steps.create_release.outputs.id }}
          projectPath: ./desktop
          args: ${{ matrix.tauri-args }}
